# Blog Automation Service - Nginx Configuration
# Port: 3005 (내부), 3005 (외부)
# 이 파일을 /home/deploy/nginx/conf.d/에 복사하거나 port-based.conf에 추가

server {
    listen 3005;
    server_name _;

    # 한국 IP 화이트리스트 (기존 설정 사용)
    # include /etc/nginx/conf.d/korean-ips.conf;

    # 로깅
    access_log /var/log/nginx/blog-automation-access.log;
    error_log /var/log/nginx/blog-automation-error.log;

    # 정적 파일 서빙
    root /var/www/blog-automation;
    index index.html;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 메인 앱
    location / {
        try_files $uri $uri/ /index.html;

        # 캐싱 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # HTML은 캐시하지 않음
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # API 프록시 설정 포함
    include /etc/nginx/conf.d/blog-automation-api-proxy.conf;
}
